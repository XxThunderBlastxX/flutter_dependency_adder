name: flutter_dependency_adder
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.6
  dio: ^5.3.0
  flutter_screenutil: ^5.8.4
  cupertino_icons: ^1.0.2
  google_fonts: ^5.1.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  dartz: ^0.10.1
  routemaster: ^1.0.1
  url_launcher: ^6.1.12
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  freezed: ^2.4.1
  json_serializable: ^6.7.1
  icons_launcher: ^2.1.3

flutter:
  uses-material-design: true
  assets:
    - assets/logo/
    - assets/imgs/
#    - .env TODO : uncomment this line when you have .env file

